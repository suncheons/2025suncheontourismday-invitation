<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 순천 관광의 날 초대장</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="invitation-container">
        
        <video class="video-box" autoplay loop muted>
            <source src="intro-video.mp4" type="video/mp4">
            현재 브라우저는 비디오 재생을 지원하지 않습니다.
        </video>
        
        <div class="main-img">
            <a href="https://forms.gle/LBJkUTvfqDy71iBq8" target="_blank" rel="noopener noreferrer">
                <img src="invite.jpg" alt="순천관광의 날 초대 이미지">
            </a>
        </div>
        
        <div class="map-container">
            <!-- * 카카오맵 - 지도퍼가기 -->
            <!-- 1. 지도 노드 -->
            <div id="daumRoughmapContainer1764835269141" class="root_daum_roughmap root_daum_roughmap_landing"></div>
            
            <!--
            	2. 설치 스크립트
            	* 지도 퍼가기 서비스를 2개 이상 넣을 경우, 설치 스크립트는 하나만 삽입합니다.
            -->
            <script charset="UTF-8" class="daum_roughmap_loader_script" src="https://ssl.daumcdn.net/dmaps/map_js_init/roughmapLoader.js"></script>
            
            <!-- 3. 실행 스크립트 -->
            <script charset="UTF-8">
            	new daum.roughmap.Lander({
            		"timestamp" : "1764835269141",
            		"key" : "db3r9yxcvqn",
            		"mapWidth" : "640",
            		"mapHeight" : "360"
            	}).render();
            </script>
        </div>
        
    </div>
</body>
</html>
